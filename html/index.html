<!DOCTYPE html>
<html>
<head>
    <title>GrowLightUserInterface</title>
    <style>
        body { background: black; color: white; }
        .sidebar {
            position: fixed; left: 0; top: 0; width: 150px; height: 100%;
            background-color: #333; padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px; text-decoration: none; color: white; display: block;
        }
        .content { margin-left: 220px; padding: 20px; }
        .hidden { display: none; }
        .row { /* making things on same row */
            display: flex;        
            gap: 30px;  
         }
         .card {
             background-color: #222; 
             padding: 20px;
             border-radius: 10px;
             min-width: 150px;
             text-align: center;
    
    /* This adds the white border around the charts/cards */
    border: 2px solid white; 
}
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('analytics').classList.add('hidden');
            document.getElementById('settings').classList.add('hidden');
            // Show the selected section
            document.getElementById(sectionId).classList.remove('hidden');
        }
        window.onload = function() {
            showSection('dashboard'); // Show dashboard by default
        }
    </script>
</head>
<body>  
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" onclick="showSection('dashboard'); return false;" style="font-size:25px;">Dashboard</a>
        <a href="#" onclick="showSection('analytics'); return false;" style="font-size:25px;">Analytics</a>
        <a href="#" onclick="showSection('settings'); return false;" style="font-size:25px;">Settings</a>
    </div>

    <!-- Dashboard Content -->
    <div class="row">
        <div class="card">
          <h3>Water</h3>
         <p><span id="water-value">0</span> %</p>
     </div>

     <div class="card">
            <h3>Temperature</h3>
            <p><span id="temp-value">0</span> Â°C</p>
      </div>

        <div class="card">
         <h3>Water Levels</h3>
         <canvas id="water-chart"></canvas>
     </div>
    </div>

    <!-- Analytics Content -->
    <div id="analytics" class="content hidden">
        <h1>Analytics Page</h1>
        <p>Analytics content goes here.</p>
    </div>

    <!-- Settings Content -->
    <div id="settings" class="content hidden">
        <h1>Settings Page</h1>
        <p>Settings content goes here.</p>
    </div>
</body>
</html>
