<!DOCTYPE html>
<html>
<head>
    <title>GrowLightUserInterface</title>
    <style>
        body { background: black; color: white; margin: 0; font-family: sans-serif; }
        
        /* Sidebar Styles */
        .sidebar {
            position: fixed; left: 0; top: 0; width: 150px; height: 100%;
            background-color: #333; padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px; text-decoration: none; color: white; display: block;
        }
        
        /* Main Content Styles */
        .content { margin-left: 220px; padding: 20px; }
        .hidden { display: none; }
        
        /* Dashboard Layout */
        .row {
            display: flex;        
            gap: 30px;
            flex-wrap: wrap; /* Helps if screen is too small */
        }
        
        .card {
            background-color: #222; 
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
            border: 2px solid white; /* The white border */
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('analytics').classList.add('hidden');
            document.getElementById('settings').classList.add('hidden');
            // Show the selected section
            document.getElementById(sectionId).classList.remove('hidden');
        }
        window.onload = function() {
            showSection('dashboard'); 
        }
    </script>
</head>
<body>  
    <div class="sidebar">
        <a href="#" onclick="showSection('dashboard'); return false;" style="font-size:25px;">Dashboard</a>
        <a href="#" onclick="showSection('analytics'); return false;" style="font-size:25px;">Analytics</a>
        <a href="#" onclick="showSection('settings'); return false;" style="font-size:25px;">Settings</a>
    </div>

    <div id="dashboard" class="content">
        <h1 style="font-size:50px;">Overview</h1>

        <div class="row">

            <div class="card">
                <h3>Temperature</h3>
                <p><span id="temperature-value">0</span> Â°C</p>
            </div>
            <div class="card">
                <h3>Water</h3>
                <p><span id="water-value">0</span> %</p>
            </div>

            <div class="card">
                <h3>Water Levels</h3>
                <canvas id="water-chart" width="200" height="100"></canvas>
            </div>
        </div>
        <div class="card">
                <h3>Temperature chart</h3>
               <canvas id="temperature-chart" style="max-width: 10%" height="100"></canvas>
            </div>
    </div>

    <div id="analytics" class="content hidden">
        <h1>Analytics Page</h1>
        <p>Analytics content goes here.</p>
    </div>

    <div id="settings" class="content hidden">
        <h1>Settings Page</h1>
        <p>Settings content goes here.</p>
    </div>
</body>
</html>
